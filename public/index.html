  <div class="container" ng-controller="ItemsCtrl">
    <form name="Codenx" novalidate>
    <table class="table">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Item Year</th>
          <th>Picture</th>
          <th>Buy Price</th>
          <th>Sell Price</th>
          <th>Size</th>
          <th>Category Name</th>
          <th>Supplier</th>
          <th>Buyer</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="item.item_name" required="" placeholder="Item Name"></td>
          <td><input class="form-control" ng-model="item.item_year" placeholder="Should be a number"></td>
          <td><input class="form-control" ng-model="item.picture" placeholder="Should be path file"></td>
          <td><input class="form-control" ng-model="item.buy_price" placeholder="Should be a number"></td>
          <td><input class="form-control" ng-model="item.sell_price" placeholder="Should be a number"></td>
          <td><input class="form-control" ng-model="item.size" placeholder="Should be a number"></td>
          <td><input class="form-control" ng-model="item.category.category_name" required="" placeholder="Category Name"></td>
          <td><input class="form-control" ng-model="item.category.supplier" required="" placeholder="Supplier Name"></td>
          <td><input class="form-control" ng-model="item.category.buyer" required="" placeholder="Buyer Name"></td>
          <td><button class="btn btn-primary" ng-click="add(item)" ng-if="!item._id" type="submit" ng-disabled="!Codenx.$valid">Add Item </button>
            <div class="btn-group">
              <button class="btn btn-info" ng-click="update(item)" ng-if="item._id" type="submit">Update</button>
              <button class="btn" ng-click="deselect()" ng-if="item._id">Clear</button>
            </div>
          </td>
        </tr>
        <tr ng-repeat="item in items">
          <td>{{item.item_name}}</td>
          <td>{{item.item_year}}</td>
          <td>{{item.picture}}</td>
          <td>{{item.buy_price}}</td>
          <td>{{item.sell_price}}</td>
          <td>{{item.size}}</td>
          <td>{{item.category.category_name}}</td>
          <td>{{item.category.supplier}}</td>
          <td>{{item.category.buyer}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-danger" ng-click="remove(item)">Remove</button>
              <button class="btn btn-warning" ng-click="edit(item._id)">Edit</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </form>

  </div>
